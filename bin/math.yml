q19_1: |
  Find the limit or show that it does not exist.
  <hr class="s1" />
  $\lim_{t \to \infty} \frac{\sqrt{t} + t^2}{2t - t^2}$

q19_1_s: |
  Let $f(t) = \lim_{t \to \infty} \frac{\sqrt{t} + t^2}{2t - t^2}$.
  <hr class="s1" />
  To find out the limit of the function $f(t)$, we take the common $t^2$ from the denominator and the numerator. We obtain that
  <hr class="s1" />
  $f(t) = \frac{t^2 \left( \frac{1}{t^{3/2}} + 1 \right)}{t^2 \left( \frac{2}{t} - 1 \right)} = \frac{\left( \frac{1}{t^{3/2}} + 1 \right)}{\left( \frac{2}{t} - 1 \right)}$
  <hr class="s1" />
  Therefore,
  $\lim_{t \to \infty} f(t) = \lim_{t \to \infty} \frac{\left( \frac{1}{t^{3/2}} + 1 \right)}{\left( \frac{2}{t} - 1 \right)} = \frac{\left( \lim_{t \to \infty} \frac{1}{t^{3/2}} + \lim_{t \to \infty} 1 \right)}{\left( \lim_{t \to \infty} \frac{2}{t} - \lim_{t \to \infty} 1 \right)} = \frac{0 + 0}{0 - 1} = -1$
  <hr class="s1" />
  Hence, $f(t) = -1$.

q50_1: |
  Find a formula for a function that has vertical asymptotes $x = 1$ and $x = 3$ and horizontal asymptote $y = 1$.

q50_1_s: |
  The vertical asymptotes are $x = 1$ and $x = 3$. So $(x - 1)$ and $(x - 3)$ will be factors of the denominator.
  <hr class="s1" />
  The horizontal asymptote is $y = 1$, so the power of $x$ in the numerator will be the same as in the denominator, that is, $x^2$.
  <hr class="s1" />
  So the formula of $f(x)$ is $f(x) = \frac{x^2}{(x - 1)(x - 3)}$
  <hr class="s1" />
  Or we can write, $f(x) = \frac{x^2}{x^2 - x - 3x + 3} = \frac{x^2}{x^2 - 4x + 3}$.

q57_1: |
  Use the Squeeze Theorem to evaluate $\lim_{x \to \infty} \frac{\sin x}{x}$.

q57_1_s: |
  We cannot use $\lim_{x \to \infty} \frac{\sin x}{x} = \lim_{x \to \infty} \frac{1}{x} \cdot \lim_{x \to \infty} \sin x$ because $\lim_{x \to \infty} \sin x$ does not exist.
  <hr class="s1" />
  Since $-1 \le \sin \le 1$, $\frac{-1}{x} \le \frac{1}{x} \sin x \le \frac{1}{x}$. We also know $\lim_{x \to \infty} \left( - \frac{1}{x} \right) = \lim_{x \to \infty} \left( \frac{1}{x} \right) = 0$.
  <hr class="s1" />
  By the Squeeze Theorem, if $f(x) \le g(x) \le h(x)$ when $x$ is near $\infty$ and $\lim_{x \to \infty} f(x) = \lim_{x \to \infty} h(x) = L$, then $\lim_{x \to \infty} g(x) = L$.
  <hr class="s1" />
  Here, $\lim_{x \to \infty} \frac{\sin x}{x} = 0$, so $y = 0$. The $x$-axis is the horizontal asymptote.