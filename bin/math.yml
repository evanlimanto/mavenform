q15_3: |
  Calculate the iterated integral.
  $$\int_1^2 \int_0^2 (y + 2xe^y) dx \; dy$$

q15_3_s: |
  $$\begin{align}
  \int_1^2 \int_0^2 (y + 2xe^y) dx \; dy
  &= \int_1^2 (yx + x^2e^y) |_{x=0}^{x=2} dy \\\\
  &= \int_1^2 [y(2 - 0) + (4 - 0)e^y] dy \\\\
  &= \int_1^2 (2y + 4e^y) dy \\\\
  &= (y^2 + 4e^y) |_1^2 \\\\
  &= 4e^2 - 4e + 3
  \end{align}$$

q15_11: |
  Describe the region whose area is given by the integral
  $$\int_0^{\pi / 2} \int_0^{\sin 2 \theta} r dr \; d\theta$$

q15_11_s: |
  Within the integral, $0 \le \theta \le \frac{\pi}{2}$ and $r = \sin 2\theta$.
  <hr class="s1" />
  This is the region inside the first quadrant loop of the four-leaf rose $r = \sin 2\theta$.

q15_12: |
  Describe the solid whose volume is given by the integral
  $$\int_0^{\pi / 2} \int_0^{\pi / 2} \int_1^2 \rho^2 \sin \phi d \rho d \phi d \theta$$
  and evaluate the integral.

q15_12_s: |
  The region of integration is
  $$E = \left\\{ (\rho, \theta, \phi) : 1 \le \rho \le 2, 0 \le \theta \le \frac{\pi}{2}, 0 \le \phi \le \frac{\pi}{2} \right\\}$$
  The region is given in spherical coordinates. Angle $\theta$ separates the position vector $\rho$ of the point in the region with the $x$-axis. Angle $\phi$ separates the position vector $\rho$ with the $z$-axis. In region $E$, $0 \le \theta \le $\frac{\pi}{2}$ and $0 \le \phi \le \frac{\pi}{2}$. This shows that the region lies in the first octant. Also, $1 \le \rho \le 2$, indicates that region $E$ is the region between two spheres with radius $1$ and $2$ that lie in the first octant.
  $$\begin{align}
  \int_0^{\pi/2} \int_0^{\pi/2} \int_1^2 \rho^2 \sin \phi d\rho \; d\phi \; d\theta &= \int_0^{\pi/2} \int_0^{\pi/2} \sin \phi d\phi \int_1^2 \rho^2 d\rho \\\\
  &= ( \theta )_0^{\pi/2} ( -\cos \phi )_0^{\pi/2} \left( \frac{\rho^3}{3} \right)_1^2 \\\\
  &= (\frac{\pi}{2})(1)(\frac{8}{3} - \frac{1}{3}) \\\\
  &= \frac{7\pi}{6}
  \end{align}$$

q15_15: |
  Calculate the value of the multiple integral $\int \int_R ye^{xy} dA$, where $R = \{ (x, y) | 0 \le x \le 2, 0 \le y \le 3 \}$.

q15_15_s: |
  $$\begin{align}
  \int_0^3 \int_0^2 y \cdot e^{xy} dx \; dy \\\\
  &= \int_0^3 y \cdot \frac{e^{xy}}{y} |_{x=0}^{x=2} dy \\\\
  &= \int_0^3 (e^{2y} - e^0) dy \\\\
  &= \left( \frac{e^{2y}}{2} - y \right) |_0^3 \\\\
  &= \frac{e^6}{2} - \frac{7}{2}
  \end{align}$$

q15_23: |
  Calculate the value of the multiple integral $\int \int \int_E xy dV$, where $E = \{ (x, y, z) | 0 \le x \le 3, 0 \le y \le x, 0 \le z \le x + y \}$.

q15_23_s: |
  $$\begin{align}
  \int \int \int xy \; dV
  &= \int_0^3 \int_0^x \int_0^{x+y} xy \; dz \; dy \; dx \\\\
  &= \int_0^3 \int_0^x (xyz)_{z=0}^{z=x+y} dy \; dx \\\\
  &= \int_0^3 \int_0^x xy (x+y) dy \; dx \\\\
  &= \int_0^3 \left[ \frac{x^2y^2}{2} + \frac{xy^3}{3} \right]_{y=0}^{y=x} dx \\\\
  &= \int_0^3 \left( \frac{x^4}{2} + \frac{x^4}{3} \right) dx \\\\
  &= \frac{5}{6} \int_0^3 x^4 dx \\\\
  &= \frac{81}{2}
  \end{align}$$

q15_29: |
  Find the volume of the solid under the paraboloid $z = x^2 + 4y^2$ and above the rectangle $R = [0, 2] \times [1, 4]$.

q15_29_s: |
  $$\begin{align}
  V &= \int_0^2 \int_1^4 x^2 + 4y^2 dy \; dx \\\\
  &= \int_0^2 \left( x^2y + \frac{4y^3}{3} \right) |_{y=1}^{y=4} dx \\\\
  &= \int_0^2 (3x^2 + 84) dx \\\\
  &= 176
  \end{align}$$