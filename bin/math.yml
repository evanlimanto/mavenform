q1_31: |
  Solve the initial value problem.
  $$(x^3 - y) dx + x \; dy = 0, \quad y(1) = 3$$

q1_31_s: |
  $$\frac{dy}{dx} = -\frac{x^3 - y}{x} \\\\
  \frac{dy}{dx} - \frac{y}{x} = -x^2$$
  Therefore the integrating factor is
  $$\mu (x) = e^{\int -\frac{dx}{x}} = e^{- \ln x} = \frac{1}{x}$$
  Multiply both sides by $\mu (x) = \frac{1}{x}$, to get
  $$\frac{1}{x} \frac{dy}{dx} - \frac{y}{x^2} = -x \\\\
  d \left( \frac{y}{x} \right) = -x \; dx \\\\
  \frac{y}{x} = -\frac{x^2}{2} + \frac{C}{2} \\\\
  y = \frac{x}{2} (C - x^2)$$
  Therefore the general solution is $y = \frac{x}{2} (C - x^2)$.
  <hr class="s1" />
  Considering the initial condition $y(1) = 3$,
  $$\frac{1}{2}(C - 1^2) = 3 \\\\
  C = 7$$
  Therefore the solution of the initial value problem is $$y = \frac{x}{2} (7 - x^2)$$

q1_33: |
  Solve the initial value problem.
  $$(t + x + 3) dt + dx = 0, \quad x(0) = 1$$

q1_33_s: |
  $$t \; dt + (x + 3) dt + dx = 0 \\\\
  \frac{dx}{dt} = -t - x - 3 \\\\
  \frac{dx}{dt} + x = -t - 3$$
  Integrating Factor $= e^{\int dt} = e^t$.
  $$e^t \frac{dx}{dt} + xe^t = e^t (-t -3) \\\\
  \frac{d}{dt} (xe^t) = e^t (-t -3) \\\\
  xe^t = \int e^t (-t-3) dt \\\\
  xe^t = -\int e^t (t + 3) dt \\\\
  xe^t = -(t + 3)e^t + e^t + c \\\\
  x = -t - 2 + ce^t$$
  Since $x(0) = 1 \implies x = 1$ when $t = 0$
  $$1 = 0 - 2 + ce^0 \implies c = 3 \\\\
  x = -t -2 + 3e^t$$