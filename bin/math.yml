q1_1: |
  Let $f: \mathbb{R}^2 \implies \mathbb{R}$ and suppose that $\lim_{(x, y) \to (1, 3)} f(x, y) = 5$. What can you say about the value $f(1, 3)$?

q1_1_s: |
  Here, $f(x, y)$ is not defined. So it cannot be said whether the function is continuous or not. Also it is not mentioned in the question. Limits are defined only for continuous functions.

q1_3: |
  Compute the limits:
  <hr class="s1" />
  (a) $\lim_{(x, y) \to (0, 1)} x^3y$
  <hr class="s1" />
  (b) $\lim_{x \to 0} \frac{\cos x - 1}{x^2}$
  <hr class="s1" />
  (c) $\lim_{h \to 0} \frac{e^h - 1}{h}$

q1_3_s: |
  (a)
  $$\begin{align}
  \lim_{(x, y) \to (0, 1)} x^3y &= \left( \lim_{(x, y) \to (0, 1)} x^3 \right) \cdot \left( \lim_{(x, y) \to (0, 1)} y \right) \\\\
  &= (0)^3 \cdot (1) \\\\
  &= 0
  \end{align}$$
  (b) Consider the limit $\lim_{x \to 0} \frac{\cos x - 1}{x^2}$.
  <hr class="s1" />
  Compute the limit as follows:
  $$\begin{align}
  \lim_{x \to 0} \frac{\cos x - 1}{x^2} &= \lim_{x \to 0}{1 - 1}{0^2} \\\\
  &= \frac{0}{0} \; (\text{indeterminant form})
  \end{align}$$
  So, use L'Hospital Rule to find the limit as follows:
  $$\begin{align}
  \lim_{x \to 0} \frac{\cos x - 1}{x^2} &= \lim_{x \to 0} \frac{- \sin x - 0}{2x} \\\\
  &= \lim_{x \to 0} - \frac{\sin x}{2x} \\\\
  &= -\frac{1}{2} \quad \text{since} \; \lim_{a \to 0} \frac{\sin a}{a} = 1
  \end{align}$$
  Hence, $\lim_{x \to 0} \frac{\cos x - 1}{x^2} = -\frac{1}{2}$
  <hr class="s1" />
  (c) Consider the following limit $\lim_{h \to 0} \frac{e^h - 1}{h}$.
  <hr class="s1" />
  Compute the following limit:
  $$\begin{align}
  \lim_{h \to 0} \frac{e^h - 1}{h} &= \frac{e^0 - 1}{0} \\\\
  &= \frac{0}{0}
  \end{align}$$
  Use L'Hospital Rule and solve as follows:
  $$\begin{align}
  \lim_{h \to 0} \frac{e^h - 1}{h} &= \lim_{h \to 0}\frac{e^h}{1} \\\\ &= \frac{e^0}{1} = 1
  \end{align}$$
  Hence, $\lim_{h \to 0} \frac{e^h - 1}{h} = 1$.

q1_9: |
  Compute the following limits if they exist:
  <hr class="s1" />
  (a) $\lim_{(x, y) \to (0, 0)} \frac{e^{xy} - 1}{y}$
  <hr class="s1" />
  (b) $\lim_{(x, y) \to (0, 0)} \frac{\cos (xy) - 1}{x^2y^2}$
  <hr class="s1" />
  (c) $\lim_{(x, y) \to (0, 0)} \frac{xy}{x^2 + y^2 + 2}$

q1_9_s: |
  We know that
  $$e^{xy} = 1 + xy + \frac{(xy)^2}{2} + \cdots$$
  Hence 
  $$\begin{align}
  \lim_{(x, y) \to (0, 0)} \frac{e^{xy} - 1}{y} &= \lim_{(x, y) \to (0, 0)} \frac{1 + xy + \frac{(xy)^2}{2} + \cdots - 1}{y} \\\\
  &= \lim_{(x, y) \to (0, 0)} \frac{xy + \frac{(xy)^2}{2} + \cdots}{y} \\\\
  &= \lim_{(x, y) \to (0, 0)} \frac{y(x + x^y + \cdots)}{y} \\\\
  &= \lim_{(x, y) \to (0, 0)} x + x^y + \cdots \\\\
  &= 0
  \end{align}$$

q1_15: |
  Where is the function $f(x, y) = \frac{1}{x^2 + y^2}$ continuous?

q1_15_s: |
  A function is continuous at a point $(x_0, y_0)$ only if it's defined at that point. Here the function is not defined when $x = 0, y = 0$. That is,
  $$f(0, 0) = \frac{1}{(0)^2 + (0)^2} = \infty$$
  So, the function is continuous everywhere except at $(0, 0)$.

q1_25: |
  (a) Can $[\sin (x + y)]/(x + y)$ be made continuous by suitably defining it at $(0, 0)$?
  <hr class="s1" />
  (b) Can $xy/(x^2 + y^2)$ be made continuous by suitably defining it at $(0, 0)$?
  <hr class="s1" />
  Prove that $f: \mathbb{R}^2 \to \mathbb{R}, (x, y) \to ye^x + \sin x + (xy)^4$ is continuous.

q1_25_s: |
  (a) Observe that $(x, y)$ approaches $(0, 0)$, so the expression $x + y$ must approach $0$.
  <hr class="s1" />
  Let $x + y = t$. Clearly, $t \to 0$.
  $$\lim_{(x, y) \to (0, 0)} \frac{\sin (x + y)}{(x + y)} &= \lim_{t \to 0} \frac{\sin t}{t} = 1$$
  Therefore, the given function is continuous at $(0, 0)$.
  <hr class="s1" />
  (b) The partial limits of $f$ along the path $(x, y) = (0, 0)$ is equal to zero.
  <hr class="s1" />
  Suppose the partial limit of $f$ along the path $y = x$ is
  $$\begin{align}
  \lim_{(x, y) \to (x, x)} \frac{xy}{x^2 + y^2} &= \frac{x(x)}{x^2 + x^2} \\\\
  &= \frac{x^2}{2x^2} \\\\ &= \frac{1}{2}
  \end{align}$$
  Therefore, $\lim_{(x, y) \to (0, 0)} f(x, y)$ does not exist. Thus, the given function is not continuous at $(0, 0)$.
  <hr class="s1" />
  (c) Consider $f: \mathbb{R}^2 \to \mathbb{R}$. The partial limits of $f$ along the path $(x, y) = (0, 0)$ is equal to zero. Suppose the partial limit of $f$ along the path $y = x, x = 0$ is
  $$\lim_{(x, y) \to (y, 0)} ye^x + \sin x + (xy)^4 = 0$$
  Therefore, the given function is continuous.