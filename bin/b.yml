  8\. The columns of $A = \left[ \begin{array}{c c c} 1 & 0 & 1 \\\\ 3 & -4 & 0 \\\\ 2 & -1 & -4 \\\\ 0 & 3 & -3 \end{array} \right]$ are linearly dependent. Find an orthonormal basis for ColA, the column space of $A$.

q8_1_s: |
  Sol: Step 1: Set $v_1 = x_1$ and $W_1 = \text{span}\\{v_1\\}$.
  <hr class="s1" />
  Step 2: $\text{proj}_{W_1}x_2 = \left[ \begin{array}{c} -1 \\\\ -3 \\\\ -2 \\\\ 0 \end{array} ,
  <hr class="s1" />
  Set $v_2 = \left[ \begin{array}{c} 1 \\\\ -1 \\\\ 1 \\\\ 3 \end{array} \right]$,
  <hr class="s1" />
  Step 3: $\text{proj}_{W_2}x_3 = \left[ \begin{array}{c} -3/2 \\\\ -1/2 \\\\ -2 \\\\ -3 \end{array} \right]$,
  <hr class="s1" />
  Set $v_3 = \left[ \begin{array}{c} 5/2 \\\\ 1/2 \\\\ -2 \\\\ 0 \end{array} \right]$,
  <hr class="s1" />
  Therefore, the desired orthogonal basis is $\left\\{ \left[ \begin{array}{c} 1 \\\\ 3 \\\\ 2 \\\\ 0 \end{array} \right] \left[ \begin{array}{c} 1 \\\\ -1 \\\\ 1 \\\\ 3 \end{array} \right] \left[ \begin{array}{c} 5/2 \\\\ 1/2 \\\\ -2 \\\\ 0 \end{array} \right] \right\\}$.
  <hr class="s1" />
  The desired orthonormal basis is $\left\\{ \left[ \begin{array}{c} 1/14\sqrt{14} \\\\ 3/14\sqrt{14} \\\\ 1/7\sqrt{14} \\\\ 0 \end{array} \right] \left[ \begin{array}{c} 1/6\sqrt{3} \\\\ -1/6\sqrt{3} \\\\ 1/6\sqrt{3} \\\\ 1/2\sqrt{3} \end{array} \right] \left[ \begin{array} \frac{5}{42}\sqrt{42} \\\\ 1/42\sqrt{42} \\\\ -2/21\sqrt{42} \\\\ 0 \end{array} \right] \right\\}$.

q9_1: |
  9\. Let $P$ be an $n \times n$ matrix satisfying $||Px|| = ||x||$ for all $x$ in $\mathbf{R}^n$.
  <hr class="s2" />
  (a) Show that $Px \cdot Py = x \cdot y$ holds for all $x, y$ in $\mathbf{R}^n$.
  <hr class="s1" />
  (b) Show that $P$ is an orthogonal matrix.

q9_1_s: |
  Sol: (a) Consider for any $x,y \in \mathbf{R}^n$,
  $$\begin{align}
  ||P(x+y)||^2 &= ||Px + Py||^2 = (Px + Py) \cdot (Px + Py) \\\\
  &= Px \cdot Px + Py \cdot Py + 2(Px \cdot Py) \\\\
  &= ||Px||^2 + ||Py||^2 + 2(Px \cdot Py) = ||x||^2 + ||y||^2 + 2(Px \cdot Py)
  \end{align}$$
  Meanwhile, according to the condition,
  $$||P(x+y)||^2 = ||x+y||^2 = (x+y) \cdot (x+y) = x \cdot x + y \cdot y + 2(x \cdot y) = ||x||^2 + ||y||^2 + 2(x \cdot y)$$
  Thus combining (1) and (2) we get $Px \cdot Py = x \cdot y$.
  <hr class="s2" />
  (b) Let $\\{ e_1, e_2, \cdots, e_n \\}$ be the set of canonical bases of $\mathbf{R}^n$ such that $I_n = [ e_1 \; e_2 \cdots \; e_n ]$.
  <hr class="s1" />
  Also write $P = [ p_1 \; p_2 \cdots p_n ]$, where $p_i$ denotes the $i$-th column of $P$.
  <hr class="s1" />
  Then for each $0 \le i,j \le n, p_i = P \cdot e_i$ and $p_j = P \cdot e_j$.
  <hr class="s1" />
  So by (a) we know
  $$p_i \cdot p_j = (P \cdot e_i) \cdot (P \cdot e_j) = e_i \cdot e_j = \begin{cases} 1 \quad \text{if} \; i = j, \\\\ 0 \quad \text{if} i \ne j \end{cases}$$
  Thus $P^TP = I_n$, which implies that $P$ is an orthonormal matrix. In particular, $P$ is an orthogonal matrix.
