The general solution of the linear system is: $\left[ \begin{array}{c} -1 \\\\ 5 \\\\ 0 \\\\ -1 \\\\ 0 \end{array} \right] + x_3 \left[ \begin{array}{c} -2 \\\\ 14 \\\\ 1 \\\\ -1 \\\\ 0 \end{array} \right] + x_5 \left[ \begin{array}{c} 3 \\\\ 4 \\\\ 0 \\\\ -2 \\\\ 1 \end{array} \right]$, where $x_3$ and $x_5$ are free.

q3_1: |
  3\. Given that $A = [a_1 a_2 \cdots a_6] = \left[ \begin{array}{c c c c c c} 1 & 1 & 0 & 3 & -2 & 3 \\\\ -4 & -5 & 0 & -12 & 9 & -13 \\\\ -1 & 4 & -1 & 4 & -2 & -7 \\\\ -1 & 4 & -1 & 4 & -2 & -7 \\\\ -2 & 3 & -1 & 1 & 1 & -12 \end{array} \right]$ is row equivalent to $B = [b_1 b_2 \cdots b_6] = \left[ \begin{array}{c c c c c c} 1 & 0 & 0 & 3 & 0 & 0 \\\\ 0 & 1 & 0 & 0 & 0 & -1 \\\\ 0 & 0 & 1 & -7 & 0 & 7 \\\\ 0 & 0 & 0 & 0 & 1 & -2 \end{array} \right]$. Let $H$ be the subspace of $\mathbf{R}^4$ spanned by $\\{a_4, a_5, a_6\\}$. Find a basis for each of the following subspaces.
  - (a) $Row(A)^⊥$, the orthogonal complement of the row space of $A$.
  - (b) $H + K$, the sum of the two subspaces $H$ and $K$.
  - (c) $H \cap K$, the intersection of the two subspaces $H$ and $K$.

q3_1_s: |
  - (a) The basis of $Row(A)^⊥$ is $\\{ \left[ \begin{array}{c} 0 \\\\ 1 \\\\ -7 \\\\ 0 \\\\ 2 \\\\ 1 \end{array} \right] \left[ \begin{array}{c} -3 \\\\ 0 \\\\ 7 \\\\ 1 \\\\ 0 \\\\ 0 \end{array} \right] \\}$
  - (b) The basis of $H + K$ is $\\{ \left[ \begin{array}{c} -1 \\\\ -4 \\\\ -1 \\\\ -2 \end{array} \right] \left[ \begin{array}{c} 1 \\\\ -5 \\\\ 4 \\\\ 3 \end{array} \right] \left[ \begin{array}{c} 0 \\\\ 0 \\\\ -1 \\\\ -1 \end{array} \right] \left[ \begin{array}{c} -2 \\\\ 9 \\\\ -2 \\\\ 1 \end{array} \right] \\}$
  - (c) The basis of $H \cap K$ is $\\{ a_4, 2a_5 + a_6 \\}$, or $\\{ \left[ \begin{array}{c} 3 \\\\ -12 \\\\ 4 \\\\ 1 \end{array} \right] \left[ \begin{array}{c} -1 \\\\ 5 \\\\ -11 \\\\ -10 \end{array} \right] \\}$

