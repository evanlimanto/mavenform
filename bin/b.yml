q6_1: |
  6\. Diagonalize $A = \left[ \begin{array}{c c c} 0 & -1 & -1 \\\\ 1 & -2 & -1 \\\\ -1 & 1 & 0 \end{array} \right]$ if possible.

q6_1_s: |
  Sol: Step1: Compute the eigenvalues.
  <hr class="s1" />
  The characteristic polynomial is $det(A - \lambda I) = det \left[ \begin{array}{c c c} -\lambda & -1 & -1 \\\\ 1 & -2 -\lambda & -1 \\\\ -1 & 1 & -\lambda \end{array} \right] = -\lambda (\lambda + 1)^2$.
  <hr class="s1" />
  Thus the eigenvalues are $-1, 0$, with multiplicity $2, 1$, respectively.
  <hr class="s2" />
  Step 2: Compute the eigenvectors.
  <hr class="s1" />
  For $\lambda_1 = -1$, we have
  <hr class="s2" />
  [[q6-1.png]]
  <hr class="s2" />
  The corresponding eigenvectors are $v_1 = \left[ \begin{array}{c} 1 \\\\ 1 \\\\ 0 \end{array} \right]$, $v_2 = \left[ \begin{array}{c} 1 \\\\ 0 \\\\ 1 \end{array} \right]$.
  <hr class="s2" />
  For $\lambda_2 = 0$, we have
  <hr class="s2" />
  [[q6-2.png]]
  <hr class="s2" />
  The corresponding eigenvectors are $v_3 = \left[ \begin{array}{c} -1 \\\\ -1 \\\\ 1 \end{array} \right]$.
  <hr class="s2" />
  Step 3: construct $P$. Set $P = \left[ \begin{array}{c c c} 1 & 1 & -1 \\\\ 1 & 0 & -1 \\\\ 0 & 1 & 1 \end{array} \right]$.
  <hr class="s2" />
  Step 4: construct $D$. Set $D = \left[ \begin{array}{c c c} 0 & 0 & 0 \\\\ 0 & -1 & 0 \\\\ 0 & 0 & -1 \end{array} \right]$.
  <hr class="s2" />
  Thus $A$ is diagonalizable and we have $A = PDP^{-1}$.

q7_1: |
  7\. Suppose that $A$ is an $n \times n$ matrix. If $p(t) = a_0 + a_1t + a_2t^2 + a_3t^3$ is a polynomial, then define $p(A) = a_0I + a_1A + a_2A^2 + a_3A^3$. For instance if $p(t) = 1 - t^3$ then $p(A) = I - A^3$. Assume $p(A) = O$ (the zero matrix) for $p(t) = (t^2 - 2)(t + 1)$.
  - (a) Find all possible eigenvalues of $A$.
  - (b) Show that $A$ is invertible and represent $A^{-1}$ in terms of $q(A)$ for a polynomial $q(t)$.

q7_1_s: |
  Sol: (a) $\sqrt{2}, -\sqrt{2}, -1$
  <hr class="s1" />
  (b) $p(A) = (A^2 - 2I)(A + I) = A^3 + A^2 - 2A - 2I = O$
  <hr class="s1" />
  Thus $I = \frac{A^3 + A^2 - 2A}{2} = A \cdot \frac{A^2 + A - 2I}{2}$, and so $A^{-1} = \frac{A^2 + A - 2I}{2}$, i.e., $q(A) = \frac{A^2 + A - 2I}{2}$.

