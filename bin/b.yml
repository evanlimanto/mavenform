  &x_1 + & +&x_3 +&x_4 -&3x_5 &= -2 \\\\
  -&x_1 + &x_2 -&10x_3 -&x_4 +&4x_5 &= 7 \\\\
  & -&4x_2 +&36x_3 +&x_4 -&3x_5 &= -21
  \end{align}\end{cases}$$

