q6_1: |
  6\. Find the volume of the solid obtained by rotating the region enclosed by the curves, $y = x^2$ and $y = x$ about the line $x = -2$

q6_1_s: |
  $r_i = 2 + y, r_0 = 2 + \sqrt{y} \implies A = \pi r_0^2 - \pi r_i^2$.
  <hr class="s1" />
  $A = \pi (4 + y + 4\sqrt{y} - (4 + y^2 + 4y)) = \pi (-y^2 - 3y + 4y^{1/2})$
  <hr class="s1" />
  $x = x^2 \implies x = 0, y = 0 \; \text{or} \; x = 1, y = 1$. Volume = $\pi \int_0^1 (-y^2 - 3y + 4y^{1/2}) dy = \pi(-y^3/3 - 3y^2/2 + 4 \cdot \frac{2}{3}y^{3/2}|_0^1 = \frac{5\pi}{6}$

q7_1: |
  7\. Find the area of the region enclosed by the curves $y = x^2 - 4x$ and $y = 2x$.

q7_1_s: |
  $x^2 - 4x = 2x \implies x^2 - 6x = 0, x = 0, x = 6$.
  <hr class="s1" />
  Area$ = \int_0^6 (f(x) - g(x)) dx$
  <hr class="s1" />
  Area$ = \int_0^6 [2x - (x^2 - 4x)] dx = 36$

q8_1: |
  8\. If $f(x) = \int_3^{x^4} \sqrt{t^2 + 6} dt$, find $f'(x)$.

q8_1_s: |
  $f'(x) = \frac{d}{dx} \int_3^{x^4} \sqrt{t^2 + 6} dt = \left( \frac{d}{du} \int_3^4 \sqrt{t^2 + 6} dt \right) \cdot \frac{du}{dx}$
  <hr class="s1" />
  Assume $u = x^4$.
  <hr class="s1" /.>
  $\sqrt{u^2 + 6}(4x^3) = 4x^3 \sqrt{(x^4)^2 + 6} = 4x^3 \sqrt{x^8 + 6}$

q9_1: |
  9\. If $g(t)$ is a continuous function on the interval $[0, \pi]$, $\int_0^{\pi/4} g(t) dt = \frac{\pi}{4}, \int_{\pi/4}^{\pi/2} g(t) dt = \frac{\pi}{4}$ and $\int_{\pi/2}^{\pi} g(t) dt = \frac{\pi}{2}$, then evaluate $\int_0^{\pi} (g(t) - \cos t) dt$

q9_1_s: |
  $\int_0^{\pi/4} g(t) dt + \int_{\pi/4}^{\pi/2} g(t) dt + \int_{\pi/2}^{\pi} g(t) dt = \int_0^{\pi} g(t) dt \\\\
  \implies \frac{\pi}{4} + \frac{\pi}{2} + \frac{\pi}{2} = \int_0^{\pi} g(t) dt) \implies \int_0^\pi g(t) dt = \pi$
  <hr class="s2" />
  $\int_0^\pi (g(t) - \cos t) dt = \int_0^\pi g(t) dt - \int_0^\pi \cos t \; dt = \int_0^\pi g(t) dt = \pi$.