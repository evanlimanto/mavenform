q1_1: |
  Let $f(x, y) = \frac{y}{x} - \frac{x}{y}$. Compute $\frac{\partial^2 f}{\partial x \partial y}$.

q1_1_s: |
  $-\frac{1}{x^2} + \frac{1}{y^2}$

q1_2: |
  Compute $\frac{\partial}{\partial x} e^{\sin^2 xy}$.

q1_2_s: |
  $e^{\sin^2 xy}(2\sin xy)(\cos xy)y$

q1_3: |
  Find the constant function $g(x) = A$ that fits the data $(0, 1), (1, 2), (2, 4)$ in the least squares sense. (Hint: find $A$ to minimize $f(A) = (A - 1)^2 + (A - 2)^2 + (A - 4)^2$)

q1_3_s: |
  $f'(A) = 2(A - 1) + 2(A - 2) + 2(A - 4) = 6A - 14 = 0 \implies A = \frac{7}{3}$

q1_4: |
  Suppose $0 \le t \le \pi$ and $\tan t = -\frac{2}{3}$. Compute $\sin t$.

q1_4_s: |
  $\frac{2}{\sqrt{13}}$

q1_5: |
