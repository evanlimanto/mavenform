q2_1: |
  2\. Complete the square of the given quadratic expression. Then, graph the function using the technique of shifting.
  $$f(x) = x^2 - 6x + 4$$

q3_1: |
  3\. For $f(x) = \sqrt{x}$ and $g(x) = 2x + 5$, find the following composite functions and state the domain of each.
  <hr class="s1" />
  (a) $f \circ g$
  <hr class="s1" />
  (b) $g \circ f$
  <hr class="s1" />
  (c) $f \circ f$
  <hr class="s1" />
  (d) $g \circ g$

q4_1: |
  4\. Find the average rate of change of $f(x) = x^2 + 4$
  <hr class="s1" />
  (a) From $0$ to $2$
  <hr class="s1" />
  (b) From $-2$ to $0$
  <hr class="s1" />
  (c) From $-2$ to $1$

q5_1: |
  5\. Determine, without graphing, whether the given quadratic function has a maximum value or a minimum value and then find the value.
  $$f(x) = 3x^2 + 6x - 6$$

q6_1: |
  6\. Find the complex zeros of the polynomial function. Write $f$ in factored form.
  $$f(x) = x^3 - 5x^2 + 8x - 6$$

q7_1: |
  7\. Write the augmented matrix of the given system of equations.
  $$\begin{cases} x + y - z & = 2 \\\\ 5x - 6y & = 2 \\\\ 4x + 6y - z & = 1 \end{cases}$$

q8_1: |
  8\. Evaluate each expression using the values in the given table.
  <hr class="s1" />
  <p align="center">!!q8-1.png!!</p>  
  <hr class="s1" />
  (a) $(f \circ g)(-2)$

q8_2: |
  (b) $(g \circ f)(0)$

q8_3: |
  (c) $(f \circ f)(2)$

q9_1: |
  9\. Change the exponential statement to an equivalent statement involving a logarithm.
  $$9.3 = 3^x$$

q10_1: |
  10\. For the linear function $g(x) = 4x + 2$,
  <hr class="s1" />
  (a) Determine the slope and $y$-intercept.
  <hr class="s1" />
  (b) Use the slope and $y$-intercept to graph the linear function.
  <hr class="s1" />
  (c) Determine the average rate of change of the function.
  <hr class="s1" />
  (d) Determine whether the linear function is increasing, decreasing, or constant.