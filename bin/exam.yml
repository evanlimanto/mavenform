  <hr class="s2" />
  List the $x$-coordinate of each critical point of $f$ on the interval $(-2, 5)$ and identify each as belonging to a local maximum, local minimum, or neither of these.

q5_1: |
  5\. (6 points) Compute the following:
  <hr class="s1" />
  (a) $\frac{d}{dx} (x^{2x})$

q5_2: |
  (b) $\lim_{x \to 0^+} (x^{2x})$