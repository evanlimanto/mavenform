q1_1: |
  1\. Express the following limit as a definite integral on the interval $[0, 1]$
  $$\lim_{n \to x} \sum_{i = 1}^{n} \frac{e^{2x_i}}{1 + \sin x_i} \delta x$$
  You do not need to evaluate the integral.

q1_1_s; |
  $a = 0, b = 1$.
  $$\lim_{n \to \infty} \sum_{i=1}^{n} \frac{e^{2x_i}}{1 + \sin x_i} = \int_0^1 \frac{e^x}{1 + \sin x} dx$$

q2_1: |
  2\. Evalute the following indefinite integrals.
  <hr class="s1" />
  a) $\int x^3 \sqrt[3]{x^2 + 1} dx$

q2_1_s: |
  Assume $u = x^2 + 1$. $du = 2x \; dx$.
  $$\begin{align}
  I &= \int x^3 \; u^{1/3} \; \frac{du}{2x} \\\\
  &= \frac{1}{2} \int x^2 \; u^{1/3} du \\\\
  &= \frac{1}{2} \int (u - 1)u^{1/3} du \\\\
  &= \frac{1}{2} \int (u^{4/3} - u^{1/3}) du \\\\
  &= \frac{1}{2} (\frac{3}{7}u^{7/3} - \frac{3}{4}u^{4/3}) + C \\\\
  &= \frac{1}{2} ( \frac{3}{7} (x^2 + 1)^{7/3}) - \fracd{1}{2} \cdot \frac{3}{4} (x^2 + 1)^{4/3} + C
  \end{align}$$

q2_2: |
  $\int \frac{\sin(\ln t)}{t} dt$

q2_2_s: |
  $\ln t = u \implies \frac{dt}{t} = du$
  <hr class="s1" />
  $\int \frac{\sin (\ln t)}{t} dt = \int \sin u \; du$
  <hr class="s1" />
  $-\cos u + C = -\cos(\ln t) + C$

q3_1: |
  3\. Water leaks out from the bottom of a storage tank at a rate of $r(t) = 100 - 2t$ liters per minutes for $0 \le t \le 50$. Find the amount of water that leaks out during the first $20$ minutes?

q3_1_s: |
  Net Change Theorem:
  <hr class="s1" />
  Since we are interested in the amount of water in the first $20$ minutes, $t_1 = 0, t_2 = 20$, rate of leak: $r(t) = 100 - 2t$.
  <hr class="s2" />
  Amount of water that leaks $= \int_0^{20} (100 - 2t) dt = 100t - t^2|_0^{20} = 1600$ liters.

q4_1: |
  4\. Evalute the following definite integrals if they exist Show all your work)
  <hr class="s1" />
  a) $\int_0^1 \frac{e^x}{1 + e^{2x}} dx$

q4_1_s: |
  Let's assume $u = e^x \implies du = e^x \cdot dx$.
  <hr class="s1" />
  $\int \frac{e^x}{1 + e^{2x}} dx = \int \frac{du}{1 + u^2} = \arctan u + C = \arctan(e^x) + C$
  <hr class="s1" />
  $\int_0^1 \frac{e^x}{1 + e^{2x}} dx = \arctan(e^x) |_0^1 = \arctan(e^1) - \arctan(\frac{e^0}) = \arctan e - \frac{\pi}{4}$

q4_2: |
  b) $\int_0^1 (\sqrt[5]{5} + 1) dt$

q4_2_s: |
  $\int_0^1 (t^{1/5} + 1) dt = \frac{5}{6} t^{6/5} + t|_0^1 = \frac{11}{6}$

