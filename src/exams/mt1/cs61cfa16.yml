q5_4_s: |
  $4638_{10}$
  <hr class="s2" />
  <i>PC + 6 = $1572_{10}$; largest positive offset in 10 bits = 0b0111111111 = 0x1FF = $2^9$-1 = 511 words or 3066 nibbles (6 nibbles per word).
  <hr class="s1" />
  So max nibble address is $1572_{10}$ + $3066_{10}$ = $4638_{10}$</i>


