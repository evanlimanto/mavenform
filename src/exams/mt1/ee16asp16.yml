  <h2>8. Ayy - Reflections on SIXTEEN <i>(28 points)</i></h2>
  You are involved in the design of a robot called SIXTEEN-AYY that has arms with a certain range of motion and certain operations that the arms can perform.<br/>
  For parts (a)–(e) of this problem, we will look at a simplified case where we pretend that the robot’s arm can move only in a 2-dimensional space. Thus, we will represent the position of the end of the robot’s arm with a vector $\vec{p}$ = $\left[ \begin{array} [['p_x'], ['p_y']] \end{array} \right]$.
  Let’s further assume that the robot will be built to perform two movement commands
  determined by the following transformations:
  <hr class="s2" />
  $T_1$: Reflects $\vec{p}$ about the line $y$ = $−x$.<br/>
  $T_2$: Rotates $\vec{p}$ clockwise about the origin by $45^{\circ}$.
  <hr class="s2" />
  (a) Write the matrix $A_1$ that applies the transformation $T_1$.

q8_1_s: |
  $$\vec{a_1} = T_1\left( \left[ \begin{array}{c}1 \\ 0 \\ \end{array} \right] \right) = \left[ \begin{array}{c} 0 \\ -1 \end{array} \right]$$
  $$\vec{a_2} = T_1\left(\left[\begin{array}{c}0 \\ 1 \\ \end{array}\right]\right) = \left[ \begin{array}{c} -1 \\ 0 \end{array} \right]$$
  $$A_1 = \left[ \begin{array}{c c} \vec{a_1} & \vec{a_2} \end{array} \right] = \left[ \begin{array}{c c} 0 & -1 \\ -1 & 0 \end{array} \right]$$

q8_2: |
  (b) Write the matrix $A_2$ that applies the transformation $T_2$.

q8_2_s: |
  $\theta$ = $-\frac{\pi}{4}$ = $-45^{\circ}$<br/>
  $A_2$ = $\left[ \begin{array}{c c} cos \theta & -sin \theta \\ sin \theta & cos \theta \end{array} \right]$ = $\left[ \begin{array}{c c} \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \\ -\frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \\ \end{array} \right]$

q8_3: |
  (c) Leah commands SIXTEEN-AYY to perform $T_1$ followed by $T_2$ - find the matrix $A_{12}$ that captures the effect of this sequence of commands.

q8_3_s: |
  $$A_{12}$ = $A_{2}A_1$ = $\left[ \begin{array}{c c} \frac{1}{\sqrt{2}} &  \frac{1}{\sqrt{2}} \\ -\frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \end{array} \right]$$
  $$\left[ \begin{array}{c c} 0 & -1 \\ -1 & 0 \end{array} \right]$ = $\left[ \begin{array}{c c} -\frac{1}{\sqrt{2}} & -\frac{1}{\sqrt{2}} \\ -\frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \end{array} \right]$

q8_4: |
  (d) Being the contrarian that he is, Bob instead wants to command SIXTEEN-AYY to perform $T_2$ followed by $T_1$. Find the matrix $A_{21}$ that captures the effect of this sequence of commands.

q8_4_s: |
  $A_{21}$ = $A_{1}A_2$ = $\left[ \begin{array}{c c} 0 & -1 \\ -1 & 0 \end{array} \right]$ $\left[ \begin{array}{c c} \frac{1}{\sqrt{2}} &  \frac{1}{\sqrt{2}} \\ -\frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \\ \end{array} \right]$
   = $\left[ \begin{array} \frac{1}{\sqrt{2}} & -\frac{1}{\sqrt{2}} \\ -\frac{1}{\sqrt{2}} & -\frac{1}{\sqrt{2}} \end{array} \right]$

q8_5: |
  (e) If SIXTEEN-AYY started out in the same initial configuration for both Bob and Leah, will its arm end up in the same place after executing Leah’s command as it does after executing Bob’s command?<br/>
