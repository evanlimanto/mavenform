  <hr class="s2" />
  $$x_f[n] \left[ \begin{array}{c} 0.5 \\ 0.5 \\ 0 \end{array} \right] + x_s[n] \left[ \begin{array}{c} 0.4 \\ 0.5 \\ 0.1 \end{array} \right] + x_p[n] \left[ \begin{array}{c} p_1 \\ p_2 \\ p_3 \end{array} \right] = \vec{x}[n + 1]$$
