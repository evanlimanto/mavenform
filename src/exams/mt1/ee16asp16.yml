q3: |
  <h2>3. Mechanical Johann</h2>
  Invert the following matrix:

  $\left[ \begin{array} [[1, 2, 6], [0, 1, 4], [2, 4, 10]] \end{array} \right]$

q3_s: |
  We can ﬁnd the inverse by row reducing the augmented system (process omitted for brevity): <br/><br/>

  $\left[ \begin{array} [[1, 2, 6, \vdots, 1, 0, 0], [0, 1, 4, \vdots, 0, 1, 0], [2, 4, 10, \vdots, 0, 0, 1]] \end{array} \right]$
  <br/>

  Thus the inverse is given by:<br/>
  $\left[ \begin{array} [[3, -2, -1], [-4, 1, 2], [1, 0, '-1/2']] \end{array} \right]$<br/>

  We can check our answer by calculating:<br/><br/>
  $\left[ \begin{array}{c c c} 1 & 2 & 6 \\ 0 & 1 & 4 \\ 2 & 4 & 10 \\ \end{array} \right] \left[ \begin{array}{c c c} 3 & -2 & -1 \\ -4 & 1 & 2 \\ 1 & 0 & -1/2 \\ \end{array} \right] = \left[ \begin{array}{c c c} 1 & 0 & 0 \\ 0 & 1 & 0 \\ 0 & 0 & 1 \\ \end{array} \right]$

q4: |
  <h2>4. Freedom!</h2>
  Let $A$ and $B$ be $n × n$ matrices. Suppose $A$ is invertible, but $B$ is not. <b>Prove that Rank</b>($AB$) < <b>Rank</b>($A$).<br/><br/>
  (That is, show that the number of linearly independent columns in $AB$ is strictly less than the number of linearly independent columns in $A$).

q4_s: |
  <h2>Proof 1:</h2>
  Since $B$ is rank deﬁcient, it has linearly dependent columns. This means that there exists a nonzero vector $\vec{x}$ such that $B\vec{x} = \vec{0}$

  Premultiplying this equation by the matrix $A$ gives
  $A(B\vec{x}) = A\vec{0} = \vec{0}$

  But $A(B\vec{x}) = (AB)\vec{x}$

  so we've shown that
  $(AB)\vec{x} = \vec{0}$

  for some nonzero vector $\vec{x}$. This proves that the columns of the <i>n x n</i> matrix $AB$ are linearly dependent, which in turn means that rank($AB$) < $n$.<br/><br/>

  <h2>Proof 2:</h2>
  Define the product matrix $C$ = $AB$. Writing the matrix $B$ in column form, we ﬁnd that

  $\begin{align}C & = AB \\ & = A \begin{bmatrix} \vec{b_1} & \cdots & \vec{b_l} \cdots & \vec{b_n} \end{bmatrix} \\ & = \begin{bmatrix} A\vec{b_1} & \cdots & A\vec{b_l} & \cdots & A\vec{b_n} \end{bmatrix} \\ & = \begin{bmatrix} \vec{c_1} & \cdots & \vec{c_l} & \cdots & \vec{c_n} \end{bmatrix} \\ \end{align}$

  where $\vec{c_l}$ = $A\vec{b_l}$ denotes the $l_{th}$ column of the matrix $C$ = $AB$.<br/><br/>
  Since $B$ is rank deﬁcient its columns must be linearly dependent. This means that we can write any column of $B$ as a nontrivial linear combination of the others (by nontrivial we mean that not all the coefﬁcients in the linear combination are zero). For example, let’s write the last column of $B$ as a linear combination of the first $n - 1$ columns. That is,

  $\vec{b_n} = \sum_{l = 1}^{n - 1}{a_l \vec{b_l}}$

  for some set of coefﬁcients $\alpha_1, \cdots ,\alpha_{n−1}$, <i>not all zero</i>.
  Now let’s look at the last column of the product matrix $C$ = $AB$:

  $\begin{align} \vec{c_n} & = A\vec{b_n} \\ & = A \sum_{l = 1}^{n - 1}{a_l\vec{b_l}} \\ & = \sum_{l = 1}^{n - 1}{a_l \underbrace{A \vec{b_l}}_{\vec{c_l}}} \\ & = \sum_{l = 1}^{n - 1}{a_l\vec{c_l}} \\ \end{align}$

  which shows that the $n^{th}$ column of $C$ = $AB$ is a nontrivial linear combination of the ﬁrst $n - 1$ columns.<br/>
  This means that $C$ has linearly dependent columns, which in turn implies that $AB$ is rank deficient.

q5_1 : |
  <h2>5. True or False?</h2>
  You only need to write True or False under each subpart.</br>

  (a) There exists an invertible $n × n$ matrix $A$ for which $A^2$ = 0. 

q5_1_s: |
  <h2>False.</h2>

  Let’s left multiply and right multiply $A^2$ by $A^{-1}$ so we have $A^{−1} AAA^{−1}$. By associativity of matrix multiplication, we have $(A^{−1}A)(AA^{−1})$ = $I_{n}I_n$ = $I_n$ where $I$ is the identity matrix. However, if $A^2$ were $0$, then $(A^{−1}A)(AA^{−1})$ = $A^{−1} A^{2} A^{−1}$ = $0$ where $0$ is a matrix of all zeros, hence resulting in a contradiction.

q5_2: |
  (b) If $A$ is an invertible $n × n$ matrix, then for all vectors $\vec{b}$ ∈ $R^n$, the system $A$$\vec{x}$=$\vec{b}$ has a unique solution.

q5_2_s: |
  <h2>True.</h2>

  If $A$ is invertible, then there is a unique matrix $A^{-1}$. Left multiply the equation by $A^{−1}$, and we will have $A^{−1}A\vec{x}$ = $A^{−1}\vec{b} \implies \vec{x} = A^{−1}\vec{b}$, where $\vec{x}$ is a unique vector.

q5_3: |
  (c) If $A$ and $B$ are invertible $n × n$ matrices, then the product $AB$ is invertible.

q5_3_s: |
  <h2>True.</h2>

  $(AB)^{−1} = B^{−1}A^{−1}$
  Note that $ABB^{-1}A^{-1}$ = $I$ and $B^{-1}A^{-1}AB$ = $B^{-1}IB$ = $B^{-1}B$ = $I$.

q5_4: |
  (d) The two vectors $v_1$ = $\left[ \begin{array}{c} 1 \\ 1 \\ 0 \end{array} \right]$ and $v_2$ = $\left[ \begin{array}{c} 1 \\ -1 \\ 0 \end{array} \right]$ form a basis for the 
  subspace Span($\{$$\left[ \begin{array}{c} 1 \\ 0 \\ 0 \end{array} \right]$, $\left[ \begin{array}{c} 0 \\ 1 \\ 0 \end{array} \right]$$\}$).

q5_4_s: |
  <h2>True.</h2>

  Span($\{$$\left[ \begin{array}{c} 1 \\ 0 \\ 0 \end{array} \right]$,$\left[ \begin{array} 0 \\ 1 \\ 0 \end{array} \right]$$\}$) spans the $x$-$y$ plane in $\mathbb{R}^3$. Since $v_1 = \left[ \begin{array}{c} 1 \\ 1 \\ 0 \\ \end{array} \right]$ and $v_2 = \left[ \begin{array}{c} 1 \\ -1 \\ 0 \\ \end{array} \right]$ are linearly independent, they form a basis for the $x$-$y$ plane in $\mathbb{R}^3$ as well.

q5_5: |
  (e) A set of $n$ linearly dependent vectors in $\mathbb{R}^n$ can span $\mathbb{R}^n$.

q5_5_s: |
  <h2>False.</h2>

  A set of $n$ linearly dependent vectors span some subspace of dimension $0$ < $dim(A)$ < $n$ in $\mathbb{R}^n$.<br/><br/>
  <b>Note</b>: It is incorrect to say the set of linearly dependent vectors spans $\mathbb{R}^{n−1}$ for two reasons. First, you
  don’t know what the dimension is of the subspace it spans, which could be less than $n$ − $1$. Second, there is no such thing as $\mathbb{R}^{n−1} \in \mathbb{R}^n$. The vectors are “in” $\mathbb{R}^n$ based on how many elements are in the
  vector, and a set of vectors spans some subspace (potentially the entire space.)


q5_6: |
  (f) For all matrices $A$ and $B$, where $A$ is $5$×$5$ and $B$ is $4$×$4$, it is always the case that Rank($A$) > Rank($B$).

q5_6_s: |
  <h2>False.</h2>

  Size does not determine rank! For example, if $A$ was a matrix of all ones rank($A$) would be 1. If, on the other hand $B$ was an identity matrix it would have full rank: rank($B$) = $4$.
  <hr class="s2" />
  You can only claim larger size implies larger rank if you assume the matrices are full rank (pivots in every column, all column vectors are linearly independent from the rest.)

q6_1: |
  <h2>6. Faerie Battles <i>(20 points)</i></h2>

  In a war of civilizations, the light dragons are fighting for survival against the invading evil imp empire. It
  is the night before the deciding battle, and Ela Dalon the Human Hobo has proposed using faerie lights to
  determine enemy numbers. There are four enemy camps.
  <hr class="s2" />
  The faerie lights begin completely dark and get brighter directly proportional to the number of imps present
  around them, i.e. if Camp X has $n$  imps, any faerie light that visits Camp X will gain $n$  brightness units.
  <hr class="s2"/>
  Unfortunately, faerie lights are notoriously difficult to control, and they are so small that the dragons can
  only measure the total brightness of groups of faerie lights. The Human Hobo therefore proposes to send
  four groups of faerie lights, and is fortunately able to keep track of how many faerie lights he sent and which
  camps these faeries actually visited. This results in the following: </br></br>

  Group 1 gained 7 total brightness units</br>
  • 1 faerie light visited Camp A </br>
  • 5 faerie lights visited Camp B </br>
  • 1 faerie light visited Camp C </br></br>

  Group 2 gained 26 total brightness units</br>
  • 2 faerie lights visited Camp B </br>
  • 4 faerie lights visited Camp C </br>
  • 6 faerie lights visited Camp D </br></br>

  Group 3 gained 10 total brightness unints</br>
  • 2 faerie lights visited Camp C </br>
  • 2 faerie lights visited Camp D </br></br>

  Group 4 gained 9 total brightness units</br>
  • 3 faerie lights visited Camp D </br></br>

  (a) Write the system of equations that relates the number of imps in each camp to the total measured
  brightness units from each group.

q6_1_s: |
  $\begin{aligned} A + 5B + C & = 7 \\ 2B + 4C + 6D & = 26 \\ 2C + 2D & = 10 \\ 3D & = 9 \\ \end{aligned}$

q6_2: |
  (b) From the given information, can you determine how many imps are at each campsite? If so, report
  their numbers to help the faeries! If not, explain why not.

q6_2_s: |
  The matrix is upper triangular, so the matrix’s columns must be linearly independent and
  there is enough information to determine exactly how many enemy imps there are at each campsite.<br/>
  We can ﬁnd the number of imps at each campsite by row reducing the following augmented system (process omitted for brevity):<br/>

  $$\left[ \begin{array}{c c c c c c} 1 & 5 & 1 & 0 & \vdots & 7 \\ 0 & 2 & 4 & 6 & \vdots & 26 \\ 0 & 0 & 2 & 2 & \vdots & 10 \\ 0 & 0 & 0 & 3 & \vdots & 9 \end{array} \right]$$
  $$\implies$$
  $$\left[ \begin{array}{c c c c c c} 1 & 0 & 0 & 0 & \vdots & 5 \\ 0 & 1 & 0 & 0 & \vdots & 0 \\ 0 & 0 & 1 & 0 & \vdots & 2 \\ 0 & 0 & 0 & 1 & \vdots & 3 \end{array} \right]$$

  Thus, we discover that:
  <ul><li>Camp A has 5 imps</li><li>Camp B has 0 imps</li><li>Camp C has 2 imps</li><li>Camp D has 3 imps</li></ul><br/>
  We can check our answer by substituting our answers into the original equations:

  $$1·5 + 5·0 + 1·2 = 5 + 2 = 7$$
  $$2·0 + 4·2 + 6·3 = 8 + 18 = 26$$
  $$2·2 + 2·3 = 4 + 6 = 10$$
  $$3·3 = 9$$

q6_3: |
  (c) Oh no! You just found out that the evil imps manipulated the faerie lights from Group 1, rendering
  their information useless. You send in an emergency group of faeries to make up for the loss. They
  gained a total of 10 brightness units, and visited camps as follows:</br></br>
  • 1 faerie light visited Camp B</br>
  • 2 faerie lights visited Camp C</br>
  • 3 faerie lights visited Camp D</br></br>
  From this information (together with the information from Groups 2, 3, 4), can you determine how
  many imps are at each campsite? If so, report their numbers to help the faeries! If not, explain why
  not.

q6_3_s: |
  No, you cannot determine how many imps are at each campsite.
  <hr class="s1" />
  <ul>
  <li>The new team does not pass through Camp A so you have no way of determining the number of imps in Camp A.</li>
  <li>The new measurement conﬂicts with an existing measurement. The system of equations is inconsistent, so there is no solution.</li>
  <li>The new measurement is a linearly dependent one. Speciﬁcally, it sends half the faerie lights that the second measurement sends. Therefore, we do not have enough linearly independent
  measurements to solve for the imps in each camp.</li>
  </ul>

