  <h2>7. A Tale of a Million Technocrats and the Four Dream Cities <i>(24 points)</i></h2>

  This problem is a tale of one million Technocrats and four Dream Cities. Listed in order from West to East,
  the four cities are (I) San Francisco, (II) Denver, (III) Chicago, and (IV) New York City. </br></br>

  The Technocrats don’t die. They don’t reproduce. In other words, their total population size is a constant
  from the initial time $n$ = $0$ to the end of time as $n$ → $\infty$. At the strike of each second on a Universal Clock,
  each Technocrat chooses to either remain at the city he or she is already in, or move instantaneously to
  another of the four Dream Cities, according to the following rules:</br></br>

  • Every Technocrat who moves to either San Francisco or New York City will stay in that city forever
  (no more moving thereafter!);</br>
  • Whether eastward or westward, every Technocrat moves in single hops—so for example, no direct
  move from San Francisco to either Chicago or New York City is allowed;</br>
  • At each second, the fraction of Technocrats in each city who move eastward legally (e.g. from Denver
  to Chicago, or from Chicago to New York City) is $\beta$;</br>
  • At each second, the fraction of Technocrats in each city who move westward legally (e.g. from Chicago
  to Denver, or from Denver to San Francisco) is $\alpha$;</br>
  • The following inequality must be true: $\alpha$ + $\beta$ $\leq$ 1.</br></br>

  The following diagram summarizes these restrictions graphically.
  <img src="/img/sp16q7-1.png" class="problem-image"/>

  Let the state vector for this system be at time $n$ be:
  $$\vec{s}[n] = \left[ \begin{array}{c} s_1[n] \\ s_2[n] \\ s_3[n] \\ s_4[n] \\ \end{array} \right]$$

  where $s_l$[$n$] denotes number of Technocrats in City $l$ at time $n$; for example, $s_3$[$n$] denotes the Technocrat
  population in Chicago at time $n$.
  The state-evolution equation for this system is given by
  $$\vec{s}[n + 1] = A\vec{s}[n]$$
  where $A$ is the state-transition matrix. </br></br>


  (a) Determine the state-transition matrix $A$.

q7_1_s: |
  $$\left[ \begin{array}{c c c c} 1 & \alpha & 0 & 0 \\ 0 & 1 - \alpha - \beta & \alpha & 0 \\ 0 & \beta & 1 - \alpha - \beta & 0 \\ 0 & 0 & \beta & 1 \end{array} \right]$$

q7_2: |
  (b) In this part, we’re interested in backward inference of the state vector $\vec{s}[n]$ from a future state vector, say $\vec{s}[n+1]$. As you know, this is possible only if a matrix $A^{−1}$ exists, so that
  $\vec{s}[n] = A^{−1}\vec{s}[n + 1]$.
  <hr class="s1" />
  Consider a model of the Technocrat migration system described above with $\beta$ = $\alpha$ = 1/3. Assume $\vec{s}[1]$ = $\vec{1}$, where $\vec{1}$ denotes the vector of all ones.
  <hr class="s1" />
  $$\vec{1} = \left[ \begin{array}{c} 1 \\ 1 \\ 1 \\ 1 \\ \end{array} \right]$$
  For this model of the system described above, either explain why time-reversed inference of the state vector is not possible, or determine $\vec{s}[0]$ from $\vec{s}[1]$ explicitly by computing $A^{−1}$ first.

q7_2_s: |
  <h2>Model 1</h2>
  $$A_1 = \left[ \begin{array}{c c c c} 1 & 1/3 & 0 & 0 \\ 0 & 1/3 & 1/3 & 0 \\ 0 & 1/3 & 1/3 & 0 \\ 0 & 0 & 1/3 & 1 \\ \end{array} \right]$$

  Rows 2 and 3 are identical, so $A_1$ is not invertible. In other words, the row vectors are linearly dependent and Gaussian Elimination would result in a row of 0’s, which can’t be inverted.<br/><br/>

  <h2>Model 2</h2>
  $$A_2 = \left[ \begin{array}{c c c c} 1 & 1/4 & 0 & 0 \\ 0 & 1/2 & 1/4 & 0 \\ 0 & 1/2 & 1/2 & 0 \\ 0 & 0 & 1/4 & 1 \\ \end{array} \right]$$
  This is full rank, so it's invertible. In other words, there is a pivot in every row; every row vector is linearly independent from the rest.

  $$A_2^{-1} = \left[ \begin{array}{c c c c} 1 & -2/3 & 1/3 & 0 \\ 0 & 8/3 & -4/3 & 0 \\ 0 & -4/3 & 8/3 & 0 \\ 0 & 1/3 & -2/3 & 1 \\ \end{array} \right]$$

  $$\vec{s}[0] = A_2^{-1}\vec{1} = \left[ \begin{array}{c} 2/3 \\ 4/3 \\ 4/3 \\ 2/3 \end{array} \right]$$

q7_3: |
  For the remainder of the problem, assume $\beta$ = $\alpha$ = 1/4 and that the state transition matrix $A$ is:

  $$A = \left[ \begin{array}{c c c c} 1 & 1/4 & 0 & 0 \\ 0 & 1/2 & 1/4 & 0 \\ 0 & 1/4 & 1/2 & 0 \\ 0 & 0 & 1/4 & 1 \\ \end{array} \right]$$

  Recall that the following equation governs $\vec{s}[n]$, the state of the system at time $n$, and the initial state $\vec{s}[0]$:
  $\vec{s}[n] = A^{n}\vec{s}[0]$
  For each of the remaining parts, assume that a limiting state vector exists, given by
  $\lim\limits_{n \to \infty} \vec{s}[n] = \vec{s}_\infty$
  (c) Suppose the initial state of the system is given by the vector
  $$\vec{s}[0] = \left[ \begin{array}{c} 1/2 \\ 0 \\ 0 \\ 1/2 \\ \end{array} \right]$$
  This means that, initially, 500,000 Technocrats are in San Francisco, and the other 500,000 are in New York City. Without complicated mathematical derivations, determine the state vector $\vec{s}[n]$ for all $n \geq 1$.

q7_3_s: |
  $$\vec{s_\infty} = \left[ \begin{array}{c} 1/2 \\ 0 \\ 0 \\ 1/2 \\ \end{array} \right]$$
  With the given state transition diagram, no technocrats would move so $\vec{s_0}$ = $\vec{s_t}$ = $\vec{s_\infty}$.

q7_4: |
  (d) Now suppose the initial state of the system is given by the vector
  $\vec{s}[0] = \left[ \begin{array}{c} 0 \\ 1/2 \\ 1/2 \\ 0 \end{array} \right]$
  This means that, initially, 500,000 Technocrats are in Denver, and the other 500,000 are in Chicago.<br/>
  Without complicated mathematical derivations, determine the limiting state vector $\lim\limits_{n \to \infty} \vec{s}[n]$.

q7_4_s: |
  $$\vec{s_\infty} = \left[ \begin{array}{c} 1/2 \\ 0 \\ 0 \\ 1/2 \\ \end{array} \right]$$
  By symmetry, half go to SF and half go to NYC.

q7_5: |
  (e) Finally, now suppose the initial state of the system is given by the vector
  $$\vec{s}[0] = \left[ \begin{array}{c} 1/4 \\ 1/4 \\ 1/4 \\ 1/4 \\ \end{array} \right]$$
  This means that, initially, the Technocrats are equally distributed among the four Dream Cities. Without complicated mathematical derivations, determine $\lim\limits_{n \to \infty} \vec{s}[n]$.

q7_5_s: |
  $$\vec{s_\infty} = \left[ \begin{array}{c} 1/2 \\ 0 \\ 0 \\ 1/2 \\ \end{array} \right]$$
  By symmetry, half go to SF and half go to NYC. In addition, we can think of the state vector in this part as follows:
  <hr class="s2" />

  $$\left[ \begin{array}{c} 1/4 \\ 1/4 \\ 1/4 \\ 1/4 \\ \end{array} \right] = \frac{1}{2} \left[ \begin{array}{c} 1/2 \\ 0 \\ 0 \\ 1/2 \\ \end{array} \right] + \frac{1}{2} \left[ \begin{array}{c} 0 \\ 1/2 \\ 1/2 \\ 0 \\ \end{array} \right]$$
  Where the first vector is from part (c) and the second vector is from part (d). So in the limit $n \to \infty$, we get the same distribution as before.

