q8_7: |
  (g) Finally, we’d like to allow the robot to place the end of its arm at a point that is $\theta$ radians above the $x$-$y$ plane, but as shown below, is still restricted to a two-dimensional plane at that angle. Write the basis
  vectors that would correspond to this possible range of motion for a fixed $\theta$.<br/>
  (<i>Hint</i>: If you had a point along the $y$-axis and wanted to rotate it by an angle of $\theta$ radians relative to the $y$-axis while remaining on the $y$-$z$ plane, what transformation would you apply?)

  <img src="/img/sp16q8-2.png" className="problem-image" />

q8_7_s: |
  We notie that a rotation relative to the y-axis maintains the same x-value while rotating our y and z by $\theta$ radians. Thus, we can write the transformation matrix as<br/>
  $$\left[ \begin{array}{c c c} 1 & 0 & 0 \\ 0 & cos \theta & -sin \theta \\ 0 & sin \theta & cos \theta \end{array} \right]$$
  Note that since we only had two basis vectors to begin with, the new range of motion also only needs two basis vectors corresponding to the rotation of the x and y unit vectors, so our basis vectors are:

  $$\left\{ \left[ \begin{array}{c} 1 \\ 0 \\ 0 \\ \end{array} \right], \left[ \begin{array}{c} 0 \\ cos \theta \\ sin \theta \\ \end{array} \right] \right\}$$

  In fact, all rotation matrices in $n$ dimensions can be decomposed into a series of rotations in 2 dimensions. So all rotations are products of the basic rotation matrix

  $$\left[ \begin{array}{c c} cos \theta & -sin \theta \\ sin \theta & cos \theta \\ \end{array} \right]$$

  generalized to a larger $n$ x $n$ matrix with 1's in the dimensions that aren't being rotated. Read more on <b>Wikipedia!</b>

