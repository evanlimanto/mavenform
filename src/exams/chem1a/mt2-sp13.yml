q5_1: |
  If 1 atm of $CH_4$ (g) and 1 atm of $O_2$ (g) (a total pressure of 2 atm) reaction
  to form $CO_2$ (g) and $H_2O$ (g) at constant temperature and volume what is the 
  pressure of the product mixture?

q5_1_i:
  - 0 atm
  - 0.5 atm
  - 1.0 atm
  - 1.5 atm
  - 2.0 atm

