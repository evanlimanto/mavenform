  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>addiu $v0, $s0, 0</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;# Load from the stack if needed
