q4_3_s: |
  <code>
  void delete_even(sll_node *sll) {
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;sll_node *temp;
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;if (!sll || !sll->next) return;
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;temp = <b>sll->next</b>;
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;sll->next = <b>temp->next (or sll->next->next)</b>;
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;free(<b>temp</b>);
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;delete_even(<b>sll->next</b>);
  <hr class="s1" />
  }
  </code>

q5_1: |
  <h3>Q5: MIPS with FUNctions (18 points)</h3>

  The function <code><b>countChars(char *str, char *target)</b></code> returns the number of times characters in <code><b>target</b></code> appear in <code><b>str</b></code>. For example:
  <hr class="s2" />
  <code>
  countChars("abc abc abc", "a") = 3
  <hr class="s1" />
  countChars("abc abc abc", "ab") = 6
  <hr class="s1" />
  countChars("abc abc abc", "abcd") = 9
  </code>
  <hr class="s2" />
  The C code for <code>countChars</code> is given to you below. The helper function <code><b>isCharInStr(char *target, char)</b></code> returns 1 if <code><b>c</b></code> is present in <code><b>target</b></code> and 0 if not.
  <hr class="s2" />
  <code>
  int countChars(char *str, char *target) {
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;int count = 0;
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;while (*str) {
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;count += isCharInStr(target, *str);
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;str++;
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;}
  <hr class="s1" />
  }
  </code>
  <hr class="s2" />
  Finish the implementation of <code>countChars</code> in TAL MIPS below. You may not need every blank.
  <hr class="s2" />
  <code>
  countChars:
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;addiu $sp, $sp, ${_.repeat('_', 14)}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}&nbsp;# Store onto the stack if needed
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;addiu $s0, $zero, 0&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;# We'll store the count in $s0
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;addiu $s1, $a0, 0
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;addiu $s2, $a1, 0
  <hr class="s1" />
  loop:
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;addiu $a0, $s0, 0
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;beq ${_.repeat('_', 26)}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jal isCharInStr
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  done:
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}&nbsp;&nbsp;# Load from the stack if needed
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${longblank}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;addiu $sp, $sp, ${_.repeat('_', 14)}
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jr $ra
  </code>

q5_1_s: |
  <code>
  countChars:
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;addiu $sp, $sp, <b>-16</b>
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>sw $ra, 0($sp)</b>${_.repeat('&nbsp;', 11)}# Store onto the stack if needed
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>sw $s0, 4($sp)</b>
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>sw $s1, 8($sp)</b>
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>sw $s2, 12($sp)</b>
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;addiu $s0, $zero, 0&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;# We'll store the count in $s0
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;addiu $s1, $a0, 0
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;addiu $s2, $a1, 0
  <hr class="s1" />
  loop:
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;addiu $a0, $s0, 0
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>lb $a1, 0($s1)</b>
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;beq <b>$a1, $zero, done</b>
  <hr class="s1" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jal isCharInStr
