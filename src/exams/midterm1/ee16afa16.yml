q7_5_s: |
  No, because the third row is two times the first row of $A$. Thus, at any state that is not the initial state, $2∗x_e[t]$ = $x_m[t]$ must be true by the state transitions. The given $\vec{x}[5]$ violates this.

q8_1: |
  <h3>8. Transformation Basketball <i>(15 points)</i></h3>

  Kevin Bancroft just joined the Column Space Warriors. In order to better learn how to cooperate with the team before the season starts, he and his teammates are practicing some basketball drills.

  <hr class="s3"/>

  (a) Kevin Bancroft and Draymond Blue-Gold are running a drill where they each have to run from a
  starting coordinate to an end coordinate. Kevin starts at point $k_s$ = ${\left[ \begin{array}{c c} 3 & 7 \end{array} \right]}^T$ and wants to go to point $k_e$ = ${\left[ \begin{array}{c c} -4 & 10 \end{array} \right]}^T$. Draymond starts at point $d_s$ = ${\left[ \begin{array}{c c} -6 & 1 \end{array} \right]}^T$ and wants to go to point $d_e$ = ${\left[ \begin{array}{c c} -7 & -5 \end{array} \right]}^T$.
  <hr class="s1"/>
  <img src="/img/fa16q8-1.png" className="problem-image" />
  <hr class="s1"/>
  Each player must apply the same matrix transformation A on his starting point to reach reach his end point, such that $Ak_s$ = $k_e$ and $Ad_s$ = $d_e$. Derive the transformation matrix $A$, if possible. We also know that the transformation matrix $A$ is of the form $A$ = $\left[ \begin{array}{c c} 1 & a \\ b & 1 \end{array} \right]$, where $a$, $b$ are real numbers.

q8_1_s: |
  $$\left[ \begin{array}{c c} 1 & a \\ b & 1 \end{array} \right] \left[ \begin{array}{c} x \\ y \end{array} \right] = \left[ \begin{array}{c} x_1 \\ y_1 \end{array} \right]$$
  <hr class="s2"/>
  So we can plug in our known values and solve the system.
  <hr class="s2"/>
  $$3 + 7a = k_ex = -4 \implies a = -1$$
  $$3b + 7 = k_ey = 10 \implies b = 1$$
  $$T = \left[ \begin{array}{c c} 1 & -1 \\ 1 & 1 \end{array} \right]$$

q8_2: |
  (b) Steph Current noticed Kevin and Draymond running this drill, and decided to join them. For their next move, they will be using transformation matrix:
  <hr class="s2"/>
  $$B = \left[ \begin{array}{c c} 2 & 2 \\ -2 & 2 \end{array} \right]$$
  <hr class="s2"/>
  Describe what transformation matrix $B$ performs to an input position in terms of rotations, scaling, and reﬂections.

q8_2_s: |
  After applying the matrix to some sample coordinates such as the standard basis vectors, we can see that the matrix rotates by $45^{\circ}$ and scales by $2\sqrt{2}$.

q8_3: |
  (c) After a couple of drills, Kevin Bancroft came up with a new idea – he decided to race his teammates across the court to see who is faster. Kevin starts at point $k_s$ = $\left[ \begin{array}{c c} -2 & 1 \end{array} \right]$ and ends at $k_e$ = $\left[ \begin{array}{c c} 3 & 2 \end{array} \right]$. Steph starts at $s_s$ = $\left[ \begin{array}{c c} 0 & 0 \end{array} \right]$ and ends at $s_e$ = $\left[ \begin{array}{c c} -6 & -3 \end{array} \right]$. Can this be represented by a transformation matrix? Brieﬂy justify why or why not.
    <hr class="s1"/>
    <img src="/img/fa16q8-2.png" className="problem-image" />

q8_3_s: |
  It cannot because in the case of Steph $\left[ \begin{array}{c c} 0 & 0 \end{array} \right]$ goes to a nonzero vector. This transformation cannot be a linear transformation, so there is no matrix representation.
