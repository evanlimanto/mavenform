  (e) Let us redefine $A$ as

  $$A = \left[ \begin{array}{c c c} 0.2 & 0.1 & 0.3 \\ 0.4 & 0.7 & 0.1 \\ 0.4 & 0.2 & 0.6 \end{array} \right]$$.
  <hr class="s2"/>
