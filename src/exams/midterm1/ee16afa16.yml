q7_4: |
  (d) Now let us redeﬁne our graph transition matrix $A$ such that:
  <hr class="s2"/>
  $$A = \left[ \begin{array}{c c c} 0.6 & 0.4 & 0.2 \\ 0.3 & 0.2 & 0.3 \\ 0.1 & 0.4 & 0.5 \end{array} \right]$$
  <hr class="s2"/>
  Given $\vec{x}[923]$, is it possible to find $\vec{x}[2]$? Give a mathematical justiﬁcation and a brief explanation of how. Do not make any assumptions derived from previous parts of this problem.

q7_4_s: |
  Yes, because given those values for $A$, $A$ is invertible.
  <hr class="s2"/>
  This can be shown by row reducing to see that there is a pivot in every row and column of $A$:
  <hr class="s1"/>
  Multiplying each row of $A$ by ten gives:
  <hr class="s1"/>
  $$\left[ \begin{array}{c c c} 6 & 4 & 2 \\ 3 & 2 & 3 \\ 1 & 4 & 5 \end{array} \right]$$
  <hr class="s1"/>
  Swapping $R_1$ and $R_3$ gives:
  <hr class="s1"/>
  $$\left[ \begin{array}{c c c} 1 & 4 & 5 \\ 6 & 4 & 2 \\ 3 & 2 & 3 \end{array} \right]$$
  <hr class="s1"/>
  $R_2$ - $2 * R_3$ gives:
  <hr class="s1"/>
  $$\left[ \begin{array}{c c c} 1 & 4 & 5 \\ 0 & 0 & -4 \\ 3 & 2 & 3 \end{array} \right]$$
  <hr class="s1"/>
  $R_3$ - $3 * R_1$ gives:
  <hr class="s1"/>
  $$\left[ \begin{array}{c c c} 1 & 4 & 5 \\ 0 & 0 & -4 \\ 0 & -10 & -12 \end{array} \right]$$
  <hr class="s2"/>
  From here, we see there is a nonzero pivot in every row and column in $A$.
  Another way to show that $A$ is invertible would be to calculate $A^{−1}$. This can be done by row reducing $A|I$ (this calculation is more involved).
  <hr class="s2"/>
  $A^{−1}$ is found to be:

  $$A^{-1} = \left[ \begin{array}{c c c} 0.5 & 3 & -2\frac{1}{3} \\ 3 & -7 & 3 \\ -2.5 & 5 & 0\frac{2}{3} \end{array} \right]$$
  <hr class="s2"/>
  This means you can back infer based on the equation $A^{-1}\vec{x}[n + 1]$ = $\vec{x}[n]$.

